<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Project1</title>
    <link rel="stylesheet" href="layout.css">
    <script type="text/javascript" src="jquery.js"></script>
  </head>
  <body>
    <div class="overview-page">
      <header>
        <button class="new-note">Create new Note</button>
        <select>
          <option value="bw">Black-White</option>
          <option value="color">Color</option>
        </select>
      </header>
      <section class="filter-bar">
        <p>Filter</p>
        <div class="filter-wrapper">
          <div class="order-wrapper">
            <button class="filter-item">By finish Date</button>
            <button class="filter-item">By create Date</button>
            <button class="filter-item">By Importance</button>
          </div>
          <button class="filter-item">Show Finished</button>
        </div>
      </section>
      <main class="note-bar">
        <table class="note-entry">
          <tr>
            <td class="note-due-date">
              <div>01.01.2016</div>
            </td>
            <td class="note-title">
              <div>title</div>
            </td>
            <td class="note-importance">
              <div>
                <img class="important1" src="important.svg" alt="1">
                <img class="important2" src="important.svg" alt="2">
                <img class="important3" src="important.svg" alt="3">
                <img class="important4" src="important.svg" alt="4">
                <img class="important5" src="important.svg" alt="5">
              </div>
            </td>
            <td rowspan="2" class="note-edit">

            </td>
          </tr>

            <td class="note-finished">
