<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Notes App</title>
    <link id="stylesheetLink" rel="stylesheet" href="standard.css">
    <link rel="stylesheet" href="button.css">
    <script type="text/javascript" src="jquery.js"></script>
    <script type="text/javascript" src="notes.js"></script>
    <script type="text/javascript" src="handlebars.js"></script>
    <script type="text/javascript" src="daten.js"></script>
    <script id="notes-template" type="text/x-handlebars-template">
      {{#each this}}
        <div class="note-entry-div">
          <div class="first-column">
            <div class="due-date-div">{{ dueDate }}</div>
            <div class="finished-at-div">
              <input type="checkbox" value="finished1" disabled {{#if finished }} checked {{/if}}>finished</input>
              {{#if finished}}(at: {{ finishedAt }}){{/if}}
            </div>
          </div>
          <div class="second-column">
            <div class="title-div">{{ title }}</div>
            <div class="importance-div">
              <img class="important1" src="important.svg" alt="1">
              <img class="important2 {{#ifLte importance 1 }} grayscale {{/ifLte}}" src="important.svg" alt="2">
              <img class="important3 {{#ifLte importance 2 }} grayscale {{/ifLte}}" src="important.svg" alt="3">
              <img class="important4 {{#ifLte importance 3 }} grayscale {{/ifLte}}" src="important.svg" alt="4">
              <img class="important5 {{#ifLte importance 4 }} grayscale {{/ifLte}}" src="important.svg" alt="5">
            </div>
            <textarea class="description-textarea"readonly rows="2">{{ description }}</textarea>
          </div>
          <button class="edit-button">edit</button>
        </div>
      {{/each}}
    </script>
  </head>
  <body>
    <header>
      <button class="new-note">Create new Note</button>
      <select id="styleSelecter">
        <option value="standard.css">Black-White</option>
        <option value="rainbow.css">Rainbow</option>
      </select>
    </header>
    <div class="overview-page">
      <section class="filter-bar">
        <div class="order-wrapper">
          <input type="radio" name="orderSelection" id="order-by-finishedAt" class="filter-item toggle toggle-left">
          <label class="btn" for="order-by-finishedAt">By finished Date</label>
          <input type="radio" name="orderSelection" id="order-by-dueDate" class="filter-item toggle" checked>
          <label class="btn" for="order-by-dueDate">By create Date</label>
          <input type="radio" name="orderSelection" id="order-by-importance" class="filter-item toggle toggle-right">
          <label class="btn" for="order-by-importance">By Importance</label>
        </div>
        <input id="show-finished" type="checkbox" class="toggle toggle-left toggle-right">
        <label class="btn" for="show-finished">Show Finished</label>
      </section>
      <main class="note-bar">
        <table class="note-entry">
          <tr>
            <td>
              <div>keine Daten</div>
            </td>
        </table>
      </main>
    </div>
    <div class="new-note-page">
      <form id="newNoteForm" name="newNoteForm" action="javascript:saveNewNotePage()">
        <table class="field-table">
          <tr>
            <td>Title</td>
            <td><input id="title-field" name="title" type="text"></td>
          </tr>
          <tr>
            <td>Beschreibung</td>
            <td><textarea id="description-field" name="description" rows="8"></textarea></td>
          </tr>
          <tr>
            <td>Wichtigkeit</td>
            <td class="important-field">
              <label for="importance1">
                <input type="radio" class="importanceInput" name="importance" id="importance1" value="1" checked>
                <img class="important1" src="important.svg" alt="1">
              </label>
              <label for="importance2">
                <input type="radio" class="importanceInput" name="importance" id="importance2" value="2">
                <img class="important2" src="important.svg" alt="2">
              </label>
              <label for="importance3">
                <input type="radio" class="importanceInput" name="importance" id="importance3"  value="3">
                <img class="important3" src="important.svg" alt="3">
              </label>
              <label for="importance4">
                <input type="radio" class="importanceInput" name="importance" id="importance4"  value="4">
                <img class="important4" src="important.svg" alt="4">
              </label>
              <label for="importance5">
                <input type="radio" class="importanceInput" name="importance" id="importance5"  value="5">
                <img class="important5" src="important.svg" alt="5">
              </label>
            </td>
          </tr>
          <tr>
            <td>Erledigt bis</td>
            <td><input name="dueDate" type="date"></td>
          </tr>
          <tr>
            <td colspan="3">
              <div  class="button-field">
                <button type="submit" id="save-new-note">Speichern</button>
                <button id="cancel-new-note">Cancel</button>
              </div>
            </td>
          </tr>
        </table>
      </form>
    </div>
    <footer>Version 0.4</footer>
  </body>
</html>
