<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Notes App</title>
    <link id="stylesheetLink" rel="stylesheet" href="standard.css">
    <link rel="stylesheet" href="button.css">
    <script type="text/javascript" src="jquery.js"></script>
    <script type="text/javascript" src="notes.js"></script>
    <script type="text/javascript" src="handlebars.js"></script>
    <script type="text/javascript" src="daten.js"></script>
    <script id="notes-template" type="text/x-handlebars-template">
      {{#each this}}
        <div class="note-entry-div">
          <div class="first-column">
            <div class="due-date-div">{{ dueDate }}</div>
            <div class="finished-at-div">
              <input type="checkbox" value="finished1" disabled {{#if finished }} checked {{/if}}>finished</input>
              {{#if finished}}(at: {{ finishedAt }}){{/if}}
            </div>
          </div>
          <div class="second-column">
            <div class="title-div">{{ title }}</div>
            <div class="priority-div">
              <img class="priority1" src="priority.svg" alt="1">
              <img class="priority2 {{#ifLte priority 1 }} grayscale {{/ifLte}}" src="priority.svg" alt="2">
              <img class="priority3 {{#ifLte priority 2 }} grayscale {{/ifLte}}" src="priority.svg" alt="3">
              <img class="priority4 {{#ifLte priority 3 }} grayscale {{/ifLte}}" src="priority.svg" alt="4">
              <img class="priority5 {{#ifLte priority 4 }} grayscale {{/ifLte}}" src="priority.svg" alt="5">
            </div>
            <textarea class="description-textarea"readonly rows="2">{{ description }}</textarea>
          </div>
          <button class="edit-button" value="{{ id }}">edit</button>
        </div>
      {{/each}}
    </script>
  </head>
  <body>
    <header>
      <button class="new-note">Create new Note</button>
      <select id="styleSelecter">
        <option value="standard.css">Black-White</option>
        <option value="rainbow.css">Rainbow</option>
      </select>
    </header>
    <div class="overview-page">
      <section class="filter-bar">
        <div class="order-wrapper">
          <input type="radio" name="orderSelection" id="order-by-finishedAt" class="filter-item toggle toggle-left">
          <label for="order-by-finishedAt">By finished Date</label>
          <input type="radio" name="orderSelection" id="order-by-createDate" class="filter-item toggle" checked>
          <label for="order-by-createDate">By create Date</label>
          <input type="radio" name="orderSelection" id="order-by-dueDate" class="filter-item toggle" checked>
          <label for="order-by-dueDate">By due Date</label>
          <input type="radio" name="orderSelection" id="order-by-priority" class="filter-item toggle toggle-right">
          <label for="order-by-priority">By Priority</label>
        </div>
        <input id="show-finished" type="checkbox" class="toggle toggle-left toggle-right">
        <label class="btn" for="show-finished">Show Finished</label>
      </section>
      <main class="note-bar">
         <div class="note-entry-div ">keine Daten</div>
      </main>
    </div>
    <div class="new-note-page">
      <form id="newNoteForm" name="newNoteForm">
        <table class="field-table">
          <tr>
            <td>Title</td>
            <td><input id="title-field" name="title" type="text"></td>
          </tr>
          <tr>
            <td>Beschreibung</td>
            <td><textarea id="description-field" name="description" rows="8"></textarea></td>
          </tr>
          <tr>
            <td>Wichtigkeit</td>
            <td class="priority-field">
              <label for="priority1">
                <input type="radio" class="priorityInput" name="priority" id="priority1" value="1" checked>
                <img class="priority1" src="priority.svg" alt="1">
              </label>
              <label for="priority2">
                <input type="radio" class="priorityInput" name="priority" id="priority2" value="2">
                <img class="priority2" src="priority.svg" alt="2">
              </label>
              <label for="priority3">
                <input type="radio" class="priorityInput" name="priority" id="priority3"  value="3">
                <img class="priority3" src="priority.svg" alt="3">
              </label>
              <label for="priority4">
                <input type="radio" class="priorityInput" name="priority" id="priority4"  value="4">
                <img class="priority4" src="priority.svg" alt="4">
              </label>
              <label for="priority5">
                <input type="radio" class="priorityInput" name="priority" id="priority5"  value="5">
                <img class="priority5" src="priority.svg" alt="5">
              </label>
            </td>
          </tr>
          <tr>
            <td>Erledigt bis</td>
            <td><input id="dueDate-field" name="dueDate" type="date"></td>
          </tr>
          <tr>
            <td colspan="3">
              <div  class="button-field">
                <button type="submit" id="save-new-note">Speichern</button>
                <button id="cancel-new-note">Cancel</button>
              </div>
            </td>
          </tr>
        </table>
        <input type="hidden" id="id-field" name="id" value="">
        <input type="hidden" id="createDate-field" name="createDate" value="">
      </form>
    </div>
    <footer>Version 0.4</footer>
  </body>
</html>
