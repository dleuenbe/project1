<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Notes App</title>
    <link id="stylesheetLink" rel="stylesheet" href="standard.css">
    <link rel="stylesheet" href="button.css">
    <script type="text/javascript" src="jquery.js"></script>
    <script type="text/javascript" src="index.js"></script>
    <script type="text/javascript" src="handlebars.js"></script>
    <script type="text/javascript" src="daten.js"></script>
    <script>
      $(function() {
        registerHandlebarIfConf();
        $("header > select").change(changeStyle);
        $(".new-note").click(showNewNotePage);
        $("#cancel-new-note").click(cancelNewNotePage);
        $("#save-new-note").click(saveNewNotePage);
        $("#show-finished, .filter-item").click(renderNotes);
        renderNotes();
      });
    </script>
    <script id="notes-template" type="text/x-handlebars-template">
      {{#each this}}
        <table class="note-entry">
          <tr>
            <td class="note-due-date">
              <div>{{ dueDate }}</div>
            </td>
            <td class="note-title">
              <div>{{ title }}</div>
            </td>
            <td class="note-importance">
              <div>
                <img class="important1" src="important.svg" alt="1">
                <img class="important2 {{#ifCond importance '<=' 1 }} grayscale {{/ifCond}}" src="important.svg" alt="2">
                <img class="important3 {{#ifCond importance '<=' 2 }} grayscale {{/ifCond}}" src="important.svg" alt="3">
                <img class="important4 {{#ifCond importance '<=' 3 }} grayscale {{/ifCond}}" src="important.svg" alt="4">
                <img class="important5 {{#ifCond importance '<=' 4 }} grayscale {{/ifCond}}" src="important.svg" alt="5">
              </div>
            </td>
            <td rowspan="2" class="note-edit">
              <button>edit</button>
            </td>
          </tr>
          <tr>
            <td class="note-finished">
              <input type="checkbox" value="finished1" disabled {{#if finished }} checked {{/if}}>finished</input>
              {{#if finished}}
                (at: {{ finishedAt }})
              {{/if}}
            </td>
            <td class="note-description" colspan="2">
              <textarea readonly rows="2">{{ description }}</textarea>
            </td>
          </tr>
        </table>
      {{/each}}
    </script>
  </head>
  <body>
    <div class="overview-page">
      <header>
        <button class="new-note">Create new Note</button>
        <select id="styleSelecter">
          <option value="standard.css">Black-White</option>
          <option value="rainbow.css">Rainbow</option>
        </select>
      </header>
      <section class="filter-bar">
        <div class="filter-wrapper">
          <div class="order-wrapper">
            <input type="radio" name="orderSelection" id="order-by-finishedAt" class="filter-item toggle toggle-left">
            <label class="btn" for="order-by-finishedAt">By finished Date</label>
            <input type="radio" name="orderSelection" id="order-by-dueDate" class="filter-item toggle" checked>
            <label class="btn" for="order-by-dueDate">By create Date</label>
            <input type="radio" name="orderSelection" id="order-by-importance" class="filter-item toggle toggle-right">
            <label class="btn" for="order-by-importance">By Importance</label>
          </div>
          <input id="show-finished" type="checkbox" class="toggle toggle-left toggle-right">
          <label class="btn" for="show-finished">Show Finished</label>
        </div>
      </section>
      <main class="note-bar">
        <table class="note-entry">
          <tr>
            <td>
              <div>keine Daten</div>
            </td>
        </table>
      </main>
    </div>
    <div class="new-note-page">
      <table class="field-table">
        <tr>
          <td>Title</td>
          <td><input id="title-field" type="text"></td>
        </tr>
        <tr>
          <td>Beschreibung</td>
          <td><textarea id="description-field" rows="8"></textarea></td>
        </tr>
        <tr>
          <td>Wichtigkeit</td>
          <td class="important-field">
            <img class="important1" src="important.svg" alt="1">
            <img class="important2" src="important.svg" alt="2">
            <img class="important3" src="important.svg" alt="3">
            <img class="important4" src="important.svg" alt="4">
            <img class="important5" src="important.svg" alt="5">
          </td>
        </tr>
        <tr>
          <td>Erledigt bis</td>
          <td><input type="date"></td>
        </tr>
        <tr>
          <td colspan="2" class="button-field">
            <button id="save-new-note">Speichern</button>
            <button id="cancel-new-note">Cancel</button>
          </td>
        </tr>
      </table>
    </div>
  </body>
</html>
